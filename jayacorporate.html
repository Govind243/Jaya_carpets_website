            nav {

                top: 0;
                width: 100%;
                background-color: #444;
                color: #fff;
                text-align: center;
                padding: 1rem 0;
                z-index: 1000;
            }

            nav a {

            }

            nav a:hover {

            body {

        max-width: 1000px;
        height: 100px;
        margin: 0 auto; /* Centers the h1 box on the page */

    }

            

            /* Client List Section */
            .client-list {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 20px;
            }

            .client-card {
                background-color:lightblue;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                padding: 20px;
                width: 300px;
                transition: transform 0.3s;
            }

            .client-card:hover {
                transform: translateY(-10px);
            }

            .client-card h2 {
                font-size: 1.2rem;
                margin-bottom: 10px;
            }

            .client-card p {
                font-size: 1rem;
                margin-bottom: 5px;
            }

            /* Responsive Layout */
            @media (max-width: 768px) {
                .client-list {
                    flex-direction: column;
                    align-items: center;
                }
            }
        </style>
